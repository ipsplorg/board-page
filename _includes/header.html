<nav class="navbar navbar-expand-lg bg-red">
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar-content">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <a class="navbar-brand not-animated" href="/">
        <span class="nav-logo"></span>
    </a>

    <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav ml-auto">
            {% assign targets = site.pages | sort: "order" %}

            {% for target in targets %}
                {% if target.title and target.order %}
                    <li class="nav-item {% if target.title == page.title %}active{% endif %}">
                        <a class="nav-link" href="{{ target.url }}">{{ target.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
